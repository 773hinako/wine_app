<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Generate Icons</title>
</head>
<body>
    <canvas id="canvas192" width="192" height="192" style="display:none;"></canvas>
    <canvas id="canvas512" width="512" height="512" style="display:none;"></canvas>

    <script>
        // 192x192アイコン生成
        const canvas192 = document.getElementById('canvas192');
        const ctx192 = canvas192.getContext('2d');
        ctx192.fillStyle = '#8B4789';
        ctx192.fillRect(0, 0, 192, 192);
        ctx192.font = 'bold 120px sans-serif';
        ctx192.textAlign = 'center';
        ctx192.textBaseline = 'middle';
        ctx192.fillText('🍷', 96, 96);

        // 512x512アイコン生成
        const canvas512 = document.getElementById('canvas512');
        const ctx512 = canvas512.getContext('2d');
        ctx512.fillStyle = '#8B4789';
        ctx512.fillRect(0, 0, 512, 512);
        ctx512.font = 'bold 320px sans-serif';
        ctx512.textAlign = 'center';
        ctx512.textBaseline = 'middle';
        ctx512.fillText('🍷', 256, 256);

        // ダウンロード
        canvas192.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'icon-192.png';
            a.click();
        });

        canvas512.toBlob(blob => {
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = 'icon-512.png';
            a.click();
        });

        document.body.innerHTML = '<h1>アイコンがダウンロードされました</h1><p>icon-192.png と icon-512.png をプロジェクトルートに配置してください</p>';
    </script>
</body>
</html>
